version: 2.1

# orbs
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.8.2
  snyk: snyk/snyk@1.5.0

# jobs
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Run tests..."
          npm run test
  publish:
    executor: docker/docker 
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build: #builds the image, similar to docker build -t "name:tag" .
          image: terencegaffudsu/tamkeen-software
          tag: v1.0.4
      - docker/push: #pushes the image to specified account in the environment variables
          image: terencegaffudsu/tamkeen-software
          tag: v1.0.4
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Render push
          command: |
            curl "https://api.render.com/deploy/srv-d1a192be5dus73e48psg?key=ohyQg3b5H7w"
  scan:
    docker:
      - image: cimg/node:16.10
    environment:
      IMAGE_NAME: terencegaffudsu/tamkeen-software
    steps:
      - checkout
      - setup_remote_docker
      - docker/check
      - run: docker build -t $IMAGE_NAME .
      - snyk/scan:
          docker-image-name: $IMAGE_NAME
          severity-threshold: high
          fail-on-issues: false


# workflow
workflows:
  # Name of the workflow is simple_workflow
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
      # - deploy:
      #     requires:
      #       - test
      - scan:
          requires:
            - build

